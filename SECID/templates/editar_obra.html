{% extends "base.html" %}

{% block body %}
<div class="container" style="background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;">
    <h1>Editar Obra: {{ obra.obra }}</h1>
    <form method="POST">
        {{ form_obras.hidden_tag() }}
        {% for field in form_obras %}
            <div class="mb-3">
                {{ field.label(class="form-label") }}
                {{ field(class="form-control") }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors[0] }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('selecionar_obra') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
