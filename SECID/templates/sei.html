{%extends 'base.html' %}

{% block body%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medições de Obras - Secretaria de Cidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 60px auto 0; /* Margem para espaçar do botão fixo */
            padding: 20px;
            max-width: 800px; /* Largura máxima para melhor visualização em telas grandes */
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="number"],
        .form-container textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container textarea {
            height: 100px;
            resize: vertical; /* Permite redimensionar verticalmente */
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Barra superior com botões de navegação -->
    <div class="top-bar">
        <a href="/home">Voltar para a Página Inicial</a>
        <a href="/paineis">Painéis de BI</a> <!-- Botão para a página de painéis de BI -->
    </div>

    <!-- Conteúdo da página de medições de obras -->
    <div class="container">
        <div class="form-container">
            <h1>Registro de Medições de Obras</h1>
            <form action="/submit" method="post">
                <label for="projectName">Nome do Projeto:</label>
                <input type="text" id="projectName" name="projectName" required>

                <label for="measurementDate">Data da Medição:</label>
                <input type="date" id="measurementDate" name="measurementDate" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="quantity">Quantidade Medida:</label>
                <input type="number" id="quantity" name="quantity" step="0.01" required>

                <label for="unitPrice">Preço Unitário:</label>
                <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>

                <label for="totalPrice">Preço Total:</label>
                <input type="number" id="totalPrice" name="totalPrice" step="0.01" required>

                <input type="submit" value="Enviar Medição">
            </form>
        </div>
    </div>
</body>
{% endblock %}
