{% extends 'base.html' %}
<style>
    /* Garante que a barra de rolagem esteja sempre disponível */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-y: auto; /* Garante a barra de rolagem vertical */
    }

    .container {
        margin: 0 auto;
        padding: 20px;
    }

    .p-4 {
        overflow-y: auto; /* Ativa rolagem interna se necessário */
    }
</style>
{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Medições do Projeto: {{ projeto_nome }}</h1>
    <hr>
    <ul class="list-group">
        {% for medicao in numeros_medicao %}
            <li class="list-group-item">
                <a href="/usuario/medicao2/detalhes/{{ medicao.id }}">
                    Número da Medição: {{ medicao.numero_medicao }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="/usuario/medicao2" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
